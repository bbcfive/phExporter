<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Hunt Exporter</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #da552f;
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #da552f;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c13a1b;
    }
  </style>
</head>
<body>
  <h1 id="title">Product Hunt Exporter</h1>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
  </select>
  <button id="exportButton">Export Data</button>
  <script src="popup.js"></script>
</body>
</html>
